<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="valasz"></p>
    <p id="feldolgozva"></p>
    <script>
        let str = ""
        async function nevnapok() {
            const response = await
                fetch("https://nameday.abalin.net/api/V2/today");
            const nevek = await response.json();
            document.getElementById("valasz").innerHTML = JSON.stringify(nevek.data);
            return nevek.data
        }
        
        async function kereso() {
            let data = await nevnapok()

            for (const element of data) {
                str +=  element + "\n"
            }
            document.getElementById("valasz").innerHTML = str;
        }


        kereso()

    </script>
