<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="valasz"></p>
    <button id="nevnap_lekeres">Névnapok lekérése</button>

    <form id="datum_form">
        <label for="honap">Hónap</label>
        <input type="number" id="honap" name="honap" min="1" max="12" required>

        <label for="nap">Nap</label>
        <input type="number" id="nap" name="nap" min="1" max="31" required>

        <button type="submit">Keresés</button>
    </form>
    
    <script>
        async function nevnapok() {
            const response = await
                fetch("https://nameday.abalin.net/api/V2/today");
            const nevek = await response.json();
            document.getElementById("valasz").innerHTML = nevek.data.hu;
        }
        
        
        document.getElementById("nevnap_lekeres").addEventListener("onclick", nevnapok)
   
        async function nevnapPost() {
            const data = {
                "day": 16,
                "month": 2
            }
            const response = await
                fetch("https://nameday.abalin.net/api/V2/date", {
                    method: "POST",
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                body: JSON.stringify(data)
                })
                const nevek = await response.json();
                // console.log(nevek);
                console.log(nevek.data)

                nevek_str = ""
            //     for (const [nyelvek, nev] in nevek.data)
            //     {
            //         nevek_str += `<p> ${nyelvek}: ${nev} </p>`
            //     }
                
                for (const property in nevek.data)
                {
                    nevek_str += (`${property}: ${nevek.data[property]} <br>`)
                }
                document.getElementById("post_valasz").innerHTML =nevek.data
            }
            nevnapPost();
   </script>

</body>

</html>
